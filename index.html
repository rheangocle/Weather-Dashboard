<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link href="./assets/style/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <main>
    <nav class="navbar bg-light">
      <div class="container-fluid justify-content-center nav">
        <h1>Weather Dashboard</h1>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">

        <div class="col col-3 px-4">
          <h2>Search for a city:</h2>
          <div class="row city-searches">
            <div class="input-group mb-3">
              <input type="text" class="form-control city-input" placeholder="Denver" aria-label="Recipient's username"
                aria-describedby="button-addon2">
              <button class="btn search-btn" type="button" id="button-addon2">Search</button>
            </div>
            <h3>Search History</h3>
            <!--Previously searched cities will go here  -->
            <div class="list-group">
            </div>
          </div>
        </div>

        <div class="col col-9 vh-50">
          <div class="row card today-info">
            <div class="card-body weather-today px-4">
              <!-- Current weather condition here -->
            </div>
          </div>

          <div class="row card align-items-center">
            <div class="row card-body five-day-container gap-2">
              <!-- five day forecast here -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./assets/script/script.js"></script>
</body>

</html>
